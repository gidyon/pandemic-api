serviceVersion: v1/beta
serviceName: messaging_app
servicePort: 443
logging:
  level: -1
  timeFormat: 2006-01-02T15:04:05Z07:00
security:
  tlsCert: /app/secrets/keys/cert
  tlsKey: /app/secrets/keys/key
  serverName: pandemic-api-tls-v1
  insecure: true
databases:
  sqlDatabase:
    required: true
    address: mysqldb:80
    host: mysqldb
    port: 80
    userFile: /app/secrets/mysql/user
    passwordFile: /app/secrets/mysql/password
    schemaFile: /app/secrets/mysql/schema
    metadata:
      name: mysql
      dialect: mysql
      orm: gorm
